<h1>JSON Data</h1>
<table class="table table-hover m-t-4">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let header of columns">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let users of arrusers">
      <td>{{users.id}}</td>
      <td>{{users.firstName}}</td>
      <td>{{users.lastName}}</td>
      <td>{{users.email}}</td>
      <td>{{users.location}}</td>
    </tr>
  </tbody>
</table>
<br/>
<button class="btn btn-info" (click)="insertRecord()">Insert</button><br/><br/>
<input type="text" class="form-control" [(ngModel)]="recordNum">
<button class="btn btn-danger" (click)="deleteRecord()">Delete</button>
